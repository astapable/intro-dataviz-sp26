<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>NYC Air Quality Visualization</title>
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        padding: 2rem;
        background: #f5f5f5;
        color: #222;
      }
      h1 {
        margin-bottom: 0.5rem;
        font-size: 1.8rem;
      }
      .description {
        margin-bottom: 2rem;
        color: #666;
        font-size: 0.9rem;
      }
      .description a {
        color: #0066cc;
      }
      #chart {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }
      svg {
        overflow: visible;
      }
      .axis {
        font-size: 0.75rem;
      }
      .line {
        fill: none;
        stroke: url(#line-gradient);
        stroke-width: 2;
      }
      .dot {
        stroke: white;
        stroke-width: 1.5;
      }

    </style>
  </head>
  <body>
    <h1>NYC Air Quality: PM2.5 Levels Over Time</h1>
    <div class="description">
      Fine Particulate Matter (PM2.5) measurements from NYC Open Data. 
      <a href="https://data.cityofnewyork.us/Environment/Air-Quality/c3uy-2p5r" target="_blank">View dataset</a>
    </div>
    
    <div id="chart"></div>
    
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
